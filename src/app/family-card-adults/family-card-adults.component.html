<div *ngIf="adults !== undefined" class="container">
  <ul class="gradient">
    <li *ngFor="let adult of adults">
      <img src="assets/person-solid.svg" alt="" />
    </li>
  </ul>
  <div class="counter">
    <app-family-card-counter
      [count]="adults.length"
    ></app-family-card-counter>
  </div>
</div>
