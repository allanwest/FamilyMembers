<div *ngIf="children !== undefined" class="container">
  <ul class="gradient">
    <li *ngFor="let child of children">
      <img src="assets/child-solid.svg" alt="" />
    </li>
  </ul>
  <div class="counter">
    <app-family-card-counter
      [count]="children.length"
    ></app-family-card-counter>
  </div>
</div>
